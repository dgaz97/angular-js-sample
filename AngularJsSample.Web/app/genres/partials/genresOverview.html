<h1 class="page-header">Pregled žanrova</h1>
<div class="container-fluid col-lg-12">
    <div class="row col-sm-12">
        <kendo-button class="btn btn-primary btn-outline" on-click="manageGenre()">+ Novi žanr</kendo-button>
        <kendo-grid id="genresGrid"
                    options="genresGrid"

                    k-pageable="{'refresh': true, 'pageSizes': true, 'buttonCount': 5}"

                    k-resizable="true">
        </kendo-grid>
    </div>
</div>
