<h1 class="page-header">Novi autor</h1>

<form role="form" ng-submit="addNewMovieAuthor()" name="newMovieAuthorForm" id="newMovieAuthorForm" novalidate>
    <div class="form-group" ng-class="{'has-error':newMovieAuthorForm.firstName.$invalid && newMovieAuthorForm.firstName.$dirty}">
        <label>Ime:</label>
        <input class="form-control" ng-model="movieAuthor.firstName" name="firstName" required />
        <p class="help-block" ng-show="newMovieAuthorForm.firstName.$invalid && newMovieAuthorForm.firstName.$dirty">Ime je obavezno.</p>
    </div>
    <div class="form-group" ng-class="{'has-error':newMovieAuthorForm.lastName.$invalid && newMovieAuthorForm.lastName.$dirty}">
        <label>Prezime:</label>
        <input class="form-control" ng-model="movieAuthor.lastName" name="lastName" required />
        <p class="help-block" ng-show="newMovieAuthorForm.lastName.$invalid && newMovieAuthorForm.lastName.$dirty">Ime je obavezno.</p>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="newMovieAuthorForm.$invalid">Spremi</button>
</form>
