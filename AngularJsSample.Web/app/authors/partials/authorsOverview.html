<h1 class="page-header">Pregled autora</h1>
<dvi class="container">
    <div class="row">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Datum kreiranja</th>
                    <th>Kreirao</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="author in vm.authors">
                    <td><b>{{author.id}}</b></td>
                    <td>{{author.firstName}}</td>
                    <td>{{author.lastName}}</td>
                    <td>{{author.dateCreated|date:'dd.MM.yyyy. HH:mm'}}</td>
                    <td>{{author.userCreated.fullName}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="vm.profile(author.id)">Profil</button>
                        <button type="button" class="btn btn-default" ng-click="vm.edit(author.id)">Uredi</button>
                        <button type="button" class="btn btn-default" ng-click="vm.delete(author.id)">Obriši</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</dvi>
